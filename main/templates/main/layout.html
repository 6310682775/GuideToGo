<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins&family=Roboto&family=Sarabun&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  {% load static %}
  <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/guidetogo-2faa4.appspot.com/o/gtg-icon.ico?alt=media&token=39e27606-1ff4-4d03-9f5a-b03a96f64e26">
  <link rel="stylesheet" type="text/css" href="{% static 'main/layout.css' %}">

<style>
    .navbar {
        background-color: #f58e2e;
    }

    .navbar-brand {
        padding-left: 30px;
        font-size: 35px;
    }

    .navbar-nav {
        margin: 8px 0;
    }

    .nav-item {
        padding-right: 15px;
    }

    .input-group {
        padding-left: 20px;
    }

    .nav-link {
        font-size: 20px;
        letter-spacing: 1px;
        color: #fff;
    }
</style>
</head>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:home' %}">GuideToGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button class="btn btn-dark" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SplitBill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:about' %}">About Us</a>
                </li>
                
            </ul>
            
        </div>
    </div>
</nav>

<body>
  {% block body %}
  {% endblock %}
</body>

</html>
